<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaclang Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #1e1e1e; /* Set the background color to a dark shade */
            color: #fff; /* Set text color to white */
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 200px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            transform: translateX(-200px);
            min-height: 100%;
            overflow-y: auto;
        }

        #sidebar.show {
            transform: translateX(0);
        }

        nav {
            height: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        #toggleBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <button id="toggleBtn" onclick="toggleSidebar()">
        <img src="image.png" alt="Toggle Sidebar" style="width: 30px; height: 30px;">
    </button>

    <div id="sidebar">
        <nav>
            <a onclick="loadContent('overview')">Overview</a>
            <a onclick="loadContent('why-jaclang')">Why Jaclang</a>
            <a onclick="loadContent('get-started')">Get Started</a>
            <a onclick="loadContent('language-basics')">Language Basics</a>
            <a onclick="loadContent('faq')">FAQ</a>
        </nav>
    </div>

    <main>
        <h1>Welcome to Jaclang Documentation</h1>
        <div id="content-container">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>

    <script>
        function loadContent(sectionId) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        displayContent(xhr.responseText);
                    } else {
                        console.error('Failed to load content for section: ' + sectionId);
                    }
                }
            };

            xhr.open('GET', sectionId + '.md', true);
            xhr.send();
        }

        function displayContent(content) {
    if (typeof marked === 'function') {
        var contentContainer = document.getElementById('content-container');
        contentContainer.innerHTML = marked(content);
        console.log(content); // Add this line to log content to the console
    } else {
        console.error('marked is not defined. Make sure the marked library is included.');
    }
}


        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        document.addEventListener('click', function (event) {
            var sidebar = document.getElementById('sidebar');
            var toggleBtn = document.getElementById('toggleBtn');

            if (!sidebar.contains(event.target) && event.target !== toggleBtn) {
                sidebar.classList.remove('show');
            }
        });

        document.getElementById('toggleBtn').addEventListener('click', function (event) {
            event.stopPropagation();
        });
    </script>

</body>

</html>
